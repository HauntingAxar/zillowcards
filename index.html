<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css">
    <title>Zillow Mockups</title>
</head>
<body>
<div class="card-area">
  <div class="card">
    <a href="https://www.zillow.com/homedetails/210-W-Bluff-Ave-Fresno-CA-93711/18689316_zpid/" target="_blank">
    <div class="picture-section">
      <div class="company">
        Realty Concepts, Ltd.
      </div>
      <div class="update">
        1 day on Zillow
      </div>
      <img class="picture" src="https://photos.zillowstatic.com/fp/5a8493da740eebaef7c6f3a27b08fbaa-cc_ft_768.webp" alt="house">
    </div>
    <div class="info">
      <div class="listing">
        <div class="price">
          $1,900,000
        </div>
        <div class="size">
          <strong>5</strong> bd |<strong>5</strong> ba | <strong>6,859</strong> sqft
        </div>
      </div>
      <div class="address">
        210 W Bluff Ave, Fresno, CA 93711
      </div>
      <div class="type">
        &#127969; House for Sale
      </div>
    </div>
  </div>
</div>
</body>
</html>
